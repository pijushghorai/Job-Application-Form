<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="form-container">
            <div class="title">
                <h1>Job Application <span>(Web)</span></h1>
            </div>
            <form action="">
                <div class="details-container">
                    <div class="form-filds">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
                    </div>
                    <div class="form-filds">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
                    </div>
                    <div class="form-filds">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-filds">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="full_stack">Full Stack</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select> 
                    </div>
                    <div class="address-filed">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-filds">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form-filds">
                        <label for="pin-code">Pin Code</label>
                        <input type="number" id="pin-code" name="pin-code" placeholder="Enter Pin Code">
                    </div>
                    <div class="form-filds">
                        <label for="date">Date</label>
                        <input type="date" value="2023-10-25" id="date" name="date">
                    </div>
                    <div class="form-filds">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>  
    </div>
</body>

</html>
